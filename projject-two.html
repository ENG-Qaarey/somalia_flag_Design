<center>
    <div class="container9">
        <h1 id="h11">Somalia Regional Flags</h1>
        <input id="region-input" class="input3" type="text" placeholder="Enter a region name">
        <button id="show-flag" class="btn67">Show Flag</button>
        <div id="flag">
            <img id="somalia-flag" class="flag-image" src="somalia.jpeg" alt="somalia Flag">
            <img id="puntland-flag" class="flag-image" src="puntland.png" alt="Puntland Flag">
            <img id="hirshabele-flag" class="flag-image" src="hirshabele.png" alt="hirshabele Flag">
            <img id="somaliland-flag" class="flag-image" src="somaliland.png" alt="Somaliland Flag">
            <img id="konfurgalbed-flag" class="flag-image" src="image/konfurgalbed.png" alt="konfurgalbed Flag">
            <img id="jubaland-flag" class="flag-image" src="jubaland.png" alt="Jubaland Flag">
            <img id="galmudug-flag" class="flag-image" src="galmudug.png" alt="Galmudug Flag">
            <img id="benaadir-flag" class="flag-image" src="benaadir.png" alt="benaadir Flag">
        </div>
        <div id="custom-alert" class="custom-alert">Region not found. Please enter a valid region.</div>
    </div>
</center>
   <br><br>
<script>

    
document.getElementById('show-flag').addEventListener('click', function() {
    const region = document.getElementById('region-input').value.trim().toLowerCase();
    const flags = document.querySelectorAll('.flag-image');
    const alertBox = document.getElementById('custom-alert');
    const flagContainer = document.getElementById('flag');

    // Hide all flags
    flags.forEach(flag => flag.style.display = 'none');

    // Match region to flag ID and display the corresponding flag
    const flagMap = {
        'somalia': 'somalia-flag',
        'hirshabele': 'hirshabele-flag',
        'konfurgalbed': 'konfurgalbed-flag',
        'puntland': 'puntland-flag',
        'somaliland': 'somaliland-flag',
        'jubaland': 'jubaland-flag',
        'galmudug': 'galmudug-flag',
        'benaadir': 'benaadir-flag',
    };

    const flagId = flagMap[region];
    if (flagId) {
        alertBox.style.display = 'none';
        flagContainer.style.display = 'flex'; // Show flag container
        document.getElementById(flagId).style.display = 'block';
    } else {
        flagContainer.style.display = 'none'; // Hide flag container
        alertBox.innerText = 'Please enter a region name.';
        alertBox.style.display = 'block';

        // Hide alert after 3 seconds
        setTimeout(() => {
            alertBox.style.display = 'none';
        }, 4000);
    }
});
</script>
